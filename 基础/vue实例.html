<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--数据与方法-->
<!--实例生命周期钩子-->

<script>
    // 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
    // 我们的数据对象
    // var data = { a: 1 }

    // 该对象被加入到一个 Vue 实例中
    // var vm = new Vue({
    //     data: data
    // })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    // vm.a == data.a // => true

    // 设置属性也会影响到原始数据
    // vm.a = 2
    // data.a // => 2

    // ……反之亦然
    // data.a = 3
    // vm.a // => 3


    // 值得注意的是只有当实例被创建时 data 中存在的属性才是响应式的。也就是说如果你添加一个新的属性，比如vm.b='hi',那么对 b 的改动将不会触发任何视图的更新。
    // 如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值。比如：
    //     data: {
    //         newTodoText: '',
    //             visitCount: 0,
    //             hideCompletedTodos: false,
    //             todos: [],
    //             error: null
    //     }

    // 使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。
    //         var obj = {
    //             foo: 'bar'
    //         }
    //
    //         Object.freeze(obj)
    //
    //         new Vue({
    //             el: '#app',
    //             data: obj
    //         })




</script>
<script>
    // 比如 created 钩子可以用来在一个实例被创建之后执行代码：
    //     new Vue({
    //         data: {
    //             a: 1
    //         },
    //         created: function () {
    //             // `this` 指向 vm 实例
    //             console.log('a is: ' + this.a)
    //         }
    //     })
    //     // => "a is: 1"
    // 也有一些其它的钩子，在实例生命周期的不同阶段被调用，如 mounted、updated 和 destroyed。生命周期钩子的 this 上下文指向调用它的 Vue 实例。



</script>
</body>
</html>
