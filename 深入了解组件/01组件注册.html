    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
<!--组件名-->
    <!--当直接在 DOM 中使用一个组件 (而不是在字符串模板或单文件组件) 的时候，我们强烈推荐遵循 W3C 规范中的自定义组件名 (字母全小写且必须包含一个连字符)。
    组件名
        #组件名大小写
        使用 kebab-case  Vue.component('my-component-name', { /* ... */ })
        使用 PascalCase  Vue.component('MyComponentName', { /* ... */ })

        当使用PascalCase定义一个组件时,在引用这个自定义元素时两种命名法都可以使用。也就是说 <my-component-name> 和 <MyComponentName> 都是可接受的。注意，尽管如此，直接在 DOM (即非字符串的模板) 中使用时只有 kebab-case 是有效的。

    全局注册
        Vue.component('my-component-name', {
          // ... 选项 ...
        })
        这些组件是全局注册的。也就是说它们在注册之后可以用在任何新创建的 Vue 根实例 (new Vue) 的模板中。在所有子组件中也是如此，也就是说这三个组件在各自内部也都可以相互使用。


    局部注册
        全局注册往往是不够理想的。比如，如果你使用一个像 webpack 这样的构建系统，全局注册所有的组件意味着即便你已经不再使用一个组件了，它仍然会被包含在你最终的构建结果中。这造成了用户下载的 JavaScript 的无谓的增加。
            var ComponentA = { /* ... */ }
            var ComponentB = { /* ... */ }
            var ComponentC = { /* ... */ }

            new Vue({
              el: '#app',
              components: {
                'component-a': ComponentA,
                'component-b': ComponentB
              }
            })

        对于 components 对象中的每个属性来说，其属性名就是自定义元素的名字，其属性值就是这个组件的选项对象。
        注意局部注册的组件在其子组件中不可用。
        如果你希望 ComponentA 在 ComponentB 中可用，则你需要这样写：
            var ComponentA = { /* ... */ }

            var ComponentB = {
              components: {
                'component-a': ComponentA
              },
              // ...
            }
